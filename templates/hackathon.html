<div class="dropdown1">

  	<button type="button" style="width: 200px;"> Model </button>

<form action="">

<div class="dropdown" id="param1">
  <div>
  	<button type="button" style="width: 200px"> Race </button>
  </div>
  <select style="width: 200px" name = "race">

  	<option disabled selected value> -- select an option -- </option>
    <option value="Caucasian">Caucasian</option>
    <option value="African American">African American</option>
    <option value="Other">Other</option>

  </select>
</div>

<div class="dropdown" id="param2">
  <div>
  	<button type="button" style="width: 200px"> Age </button>
  </div>
  <select style="width: 200px" name = "age">
    <option disabled selected value> -- select an option -- </option>
    <option value="20-30">20-30</option>
    <option value="30-40">30-40</option>
    <option value="40-50">40-50</option>
    <option value="50-60">50-60</option>
    <option value="60-70">60-70</option>
    <option value="70-80">70-80</option>
    <option value="80-90">80-90</option>
    <option value="90-100">90-100</option>
  </select>
</div>

<div class="dropdown" id="param3">
  <div>
  	<button type="button" style="width: 200px">
 Gender </button>
  </div>
  <select style="width: 200px" name = "gender">
    <option disabled selected value> -- select an option -- </option>
    <option value="Male">Male</option>
    <option value="Female">Female</option>
  </select>
</div>

<div class="dropdown" id="param4">
  <div>
  	<button type="button" style="width: 200px">
 Admission Type </button>
  </div>
  <select style="width: 200px" name="admission_type_id">

    <option disabled selected value> -- select an option -- </option>
    <option value=1>Emergency</option>
    <option value=2>Urgent</option>
    <option value=3>Elective</option>
    <option value=4>Unknown or N/A</option>
  </select>
</div>

<div class="dropdown" id="param5">
  <div>
  	<button type="button" style="width: 200px">
 Discharge Type </button>
  </div>
  <select style="width: 200px" name = "discharge_disposition_id">

    <option disabled selected value> -- select an option -- </option>
    <option value=1>Discharged to Home</option>
    <option value=2>Discharged Transfer</option>
    <option value=3>Unknown or N/A</option>
  </select>
</div>

<div class="dropdown" id="param6">
  <div>
  	<button type="button" style="width: 200px">

  </div>

  </select>
</div>

</div>

  </select>
</div>

    <option disabled selected value> -- select an option -- </option>
    <option value=0>0</option>

  </select>
</div>
